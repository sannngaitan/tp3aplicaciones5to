<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="#" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required><br><br>

        <label for="email">Correo electronico:</label>
        <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required><br><br>

        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="5" cols="40" placeholder="Escribe tu mensaje"></textarea><br><br>

        <button type="submit">Enviar</button>
        <button type="reset">Limpiar</button>
    </form>
    
</body>
</html>
